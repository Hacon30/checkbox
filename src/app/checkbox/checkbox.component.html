<div class="container">
  <h1>Employee Selector</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="employees">Employee:</label>
        <div *ngFor="let item of employeeList">
          <label>
            <input type="checkbox" [value]="item.name" (change)="onCheckSwitch($event)" />
            {{item.name}}
          </label>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
<app-display-list [employeeExp]=[employeeExp]></app-display-list>
</div>
